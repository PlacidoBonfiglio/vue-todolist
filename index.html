<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <!-- APP VUE JS -->
        <div class="row" id="app">
            <!-- TITOLO -->
            <h1 class="text-center py-5 fw-bold">Vue To Do List</h1>

            <!-- INPUT TEXT E BUTTON -->
            <div class="mb-3 text-center mb-5">
                <input type="text" class="p-2 me-3" placeholder="Inserisci una nuova attivitÃ " id="todo-text"
                    v-model="newListElement">
                <button type="button" class="btn btn-dark p-2"
                    @click="addNewListElement(newListElement)">Aggiungi</button>
            </div>



            <!-- LISTA DELLE ATTIVITA' -->
            <div class="row row-cols-2 justify-content-center p-0">
                <ul class="list-group p-0">
                    <li v-for="(todoElement, index) in todoList" class="list-group-item">
                        <span :class="(todoElement.done === false) ? '' : 'text-decoration-line-through'">
                            {{todoElement.text}}
                        </span>
                        <i class="fa-solid fa-trash"></i>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>

</html>
